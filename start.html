  <script>
    // Function to check connectivity to a given URL
    async function checkConnectivity(url, successMessage, errorMessage, statusElementId) {
      try {
        const response = await fetch(url, { mode: 'no-cors' });
        if (response.ok || response.type === 'opaque') {
          setStatus(successMessage, statusElementId);
        } else {
          setStatus(errorMessage, statusElementId);
        }
      } catch (error) {
        setStatus(errorMessage, statusElementId);
      }
    }

    // Function to update the status display
    function setStatus(message, statusElementId) {
      document.getElementById(statusElementId).textContent = message;
    }

    // Check connectivity for "google.com" and "archlinux.org" after the DOM has fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      checkConnectivity('https://archlinux.org', 'Inner: Connected', 'Inner: Disconnected', 'status-inner');
      checkConnectivity('https://google.com', 'Outer: Connected', 'Outer: Disconnected', 'status-outer');
    });

    // Update the form's action attribute based on the selected radio button value
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const searchEngineUrl = document.querySelector('input[name="radio-button-group"]:checked').value;
      const searchTerm = document.querySelector('input[name="q"]').value;

      const searchUrl = searchEngineUrl + encodeURIComponent(searchTerm);

      window.open(searchUrl, '_blank'); // Open the search URL in a new tab
    });
